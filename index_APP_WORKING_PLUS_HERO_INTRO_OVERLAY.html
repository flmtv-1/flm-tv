<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV</title>
    <link rel="icon" type="image/png" href="assets/logos/flm-logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        /* VIDEO BACKGROUND - FULL IMAGE VISIBLE */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('assets/images/flmtv-AlienBanner1-1200x630.png');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #0a0a0a;
        }
        
        /* Mobile - scale background to fit better */
        @media (max-width: 768px) {
            .video-bg {
                background-size: 100% auto;
            }
        }
        
        .video-bg video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease;
        }
        
        /* Dark overlay for button visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        
        /* CONTENT - BUTTON CENTERED */
        .content {
            position: relative;
            z-index: 1000;  /* HIGH z-index - above footer */
            display: flex;
            align-items: center;  /* CENTER vertically */
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ENTER BUTTON - SMALLER */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 32px;
            font-size: 22px;
            font-weight: 900;
            text-decoration: none;
            color: #000;
            background: linear-gradient(135deg, #fcd116 0%, #22c55e 100%);
            border-radius: 100px;
            box-shadow: 0 0 60px rgba(252, 209, 22, 0.8), 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .enter-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 100px rgba(252, 209, 22, 1), 0 30px 80px rgba(0, 0, 0, 0.8);
        }
        
        /* SOUND BUTTON */
        .sound-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fcd116;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(252, 209, 22, 0.2);
            transform: scale(1.1);
        }
        
        .sound-btn svg {
            width: 28px;
            height: 28px;
            fill: #fcd116;
        }
        
        @media (max-width: 768px) {
            .sound-btn {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .sound-btn svg {
                width: 24px;
                height: 24px;
            }
        }
        
        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 20px;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
        }
        
        .footer-info {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1.5px;
        }
        
        .footer-info strong {
            color: #fcd116;
        }
        
        /* MOBILE - BUTTON ALWAYS VISIBLE AND CENTERED */
        @media (max-width: 768px) {
            .content {
                padding: 20px;  /* Equal padding all around */
                align-items: center !important;  /* FORCE center */
                justify-content: center !important;
            }
            
            .enter-btn {
                padding: 20px 50px;  /* MUCH BIGGER */
                font-size: 28px;  /* MUCH LARGER text */
                box-shadow: 0 0 120px rgba(252, 209, 22, 1), 
                            0 0 80px rgba(34, 197, 94, 0.8),
                            0 20px 60px rgba(0, 0, 0, 0.8);  /* HUGE glow */
                z-index: 10000 !important;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .enter-btn {
                padding: 18px 45px;  /* BIGGER */
                font-size: 26px;  /* LARGER */
                box-shadow: 0 0 100px rgba(252, 209, 22, 1), 
                            0 0 60px rgba(34, 197, 94, 0.8),
                            0 20px 60px rgba(0, 0, 0, 0.8);
            }
        }
    
/* ğŸï¸ FLM HERO INTRO OVERLAY (uses your intro-page asset locations) */

  position: absolute;
  inset: 0;
  z-index: 80;
  background: #000 url('assets/images/flmtv-AlienBanner1-1200x630.png') center/cover no-repeat;

.flm-hero-intro-btn {

.flm-hero-intro-btn.secondary {

  border: 1px solid rgba(255,255,255,0.25);
}
.flm-hero-intro-hint {
  position: absolute;
  left: 18px;
  bottom: 18px;

  padding: 10px 14px;
  border-radius: 14px;
  color: #fff;
  background: rgba(0,0,0,0.45);

}
.flm-hero-intro-fadeout {
  animation: flmHeroIntroFade .7s ease forwards;
}
@keyframes flmHeroIntroFade {
  from { opacity: 1; }
  to   { opacity: 0; }
}
@media (max-width: 767px) {
  .flm-hero-intro-controls { right: 12px; bottom: 12px; }
  .flm-hero-intro-hint { left: 12px; bottom: 12px; font-size: 0.85rem; }
}

</style>

    <!-- SCRIPT TO CHOOSE VIDEO BASED ON VISIT -->
    <script>
        // Check if user has visited before
        const hasVisited = localStorage.getItem('flmtv_visited');
        
        // Get video element
        const videoSource = document.getElementById('videoSource');
        const video = document.getElementById('introVideo');
        
        if (!hasVisited) {
            // FIRST VISIT - Show Blue Aliens video
            videoSource.src = 'assets/videos/FLM TV Tag Blue Aliens2.mp4';
            
            // Mark as visited for next time
            localStorage.setItem('flmtv_visited', 'true');
            
            console.log('ğŸ¬ First visit - Playing Blue Aliens intro');
        } else {
            // SECOND VISIT (and beyond) - Show Tag 4-1 video
            videoSource.src = 'assets/videos/Tag 4-1.mp4';
            
            console.log('ğŸ¬ Returning visitor - Playing Tag 4-1 intro');
        }
        
        // Load and play the video
        video.load();
        
        // Try to play (important for mobile)
        video.play().catch(function(error) {
            console.log('Autoplay prevented, showing background');
        });
        
        // SOUND TOGGLE BUTTON
        const soundBtn = document.getElementById('soundBtn');
        const mutedIcon = document.getElementById('mutedIcon');
        const unmutedIcon = document.getElementById('unmutedIcon');
        
        soundBtn.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                mutedIcon.style.display = 'none';
                unmutedIcon.style.display = 'block';
                console.log('ğŸ”Š Sound ON');
            } else {
                video.muted = true;
                mutedIcon.style.display = 'block';
                unmutedIcon.style.display = 'none';
                console.log('ğŸ”‡ Sound OFF');
            }
        });
        
        // HIDE VIDEO WHEN IT ENDS - SHOW BACKGROUND IMAGE!
        video.addEventListener('ended', function() {
            video.style.opacity = '0';
            soundBtn.style.display = 'none'; // Hide sound button when video ends
            console.log('âœ… Video ended - Showing Alien Banner background');
        });
    
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// ğŸï¸ FLM HERO INTRO OVERLAY (SAFE) â€” built from your OLD intro page assets
// âœ… Does NOT replace your app â€” only overlays the HERO
// âœ… Uses the same first/return logic: localStorage flmtv_visited
// âœ… Skip button (no Enter button)
// âœ… Sound toggle works (ğŸ”‡/ğŸ”Š) â€” starts muted for autoplay safety
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function FLM_showHeroIntroOverlay() {
  try {
    const hero = document.getElementById('heroBanner');
    if (!hero) return;

    // Only once per session (you can change this later)
    if (sessionStorage.getItem('FLM_HERO_INTRO_SHOWN') === '1') return;
    sessionStorage.setItem('FLM_HERO_INTRO_SHOWN', '1');

    // Pick video like your old intro page
    const hasVisited = localStorage.getItem('flmtv_visited');
    const introSrc = hasVisited ? "assets/videos/Tag 4-1.mp4" : "assets/videos/FLM TV Tag Blue Aliens2.mp4";
    localStorage.setItem('flmtv_visited', 'true');

    // Overlay
    const overlay = document.createElement('div');
    overlay.className = 'flm-hero-intro-overlay';
    overlay.innerHTML = `
      <video id="flmHeroIntroVideo" muted playsinline preload="auto">
        <source src="${introSrc}" type="video/mp4">
      </video>

      <div class="flm-hero-intro-topbar">
        <img src="assets/logos/flm-logo.png" alt="FLM Logo">
        <div class="title">FLM TV<br><span style="font-weight:800; color:#cbd5e1; font-size:0.9rem;">Tap ğŸ”Š for sound â€¢ Skip anytime</span></div>
      </div>

      <div class="flm-hero-intro-hint">ğŸ¬ Welcome to FLM TV</div>

      <div class="flm-hero-intro-controls">
        <button id="flmHeroIntroSoundBtn" class="flm-hero-intro-btn secondary" title="Unmute Intro">ğŸ”‡</button>
        <button id="flmHeroIntroSkipBtn" class="flm-hero-intro-btn" title="Skip Intro">Skip</button>
      </div>
    `;

    // Make sure hero can contain absolute overlay
    if (!hero.style.position) hero.style.position = 'relative';
    hero.appendChild(overlay);

    const v = overlay.querySelector('#flmHeroIntroVideo');
    const soundBtn = overlay.querySelector('#flmHeroIntroSoundBtn');
    const skipBtn = overlay.querySelector('#flmHeroIntroSkipBtn');

    function cleanup() {
      overlay.classList.add('flm-hero-intro-fadeout');
      setTimeout(() => {
        try { overlay.remove(); } catch(e) {}
      }, 650);
    }

    // Play muted (autoplay-safe)
    if (v) {
      v.muted = true;
      v.defaultMuted = true;
      v.volume = 0;
      v.play().catch(() => { /* autoplay may be blocked; still ok */ });
      v.addEventListener('ended', cleanup, { once:true });
      // Tap video to ensure play if autoplay blocked
      v.addEventListener('click', () => v.play().catch(()=>{}));
    }

    // Sound toggle
    if (soundBtn && v) {
      soundBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const willUnmute = v.muted || v.volume === 0;
        if (willUnmute) {
          v.muted = false;
          v.defaultMuted = false;
          v.volume = 1.0;
          soundBtn.textContent = 'ğŸ”Š';
          soundBtn.title = 'Mute Intro';
        } else {
          v.muted = true;
          v.defaultMuted = true;
          v.volume = 0;
          soundBtn.textContent = 'ğŸ”‡';
          soundBtn.title = 'Unmute Intro';
        }
        v.play().catch(()=>{});
      }, { passive:false });
    }

    // Skip
    if (skipBtn) {
      skipBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        try { if (v) v.pause(); } catch(e) {}
        cleanup();
      });
    }

    // ESC skips
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        try { if (v) v.pause(); } catch(err) {}
        cleanup();
      }
    }, { once:true });
  } catch (err) {
    console.warn('FLM intro overlay error:', err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  // Give the app a moment to build hero DOM before overlaying
  setTimeout(FLM_showHeroIntroOverlay, 50);
});

</script>
