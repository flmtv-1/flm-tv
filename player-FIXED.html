<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV Player</title>
    <link rel="icon" type="image/png" href="assets/logos/flm-logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        /* BACKDROP FLASH */
        .backdrop-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1000;
            animation: fadeOut 2.5s ease forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        
        /* PLAYER IFRAME */
        .player-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .player-frame.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <!-- BACKDROP FLASH -->
    <div class="backdrop-flash" id="backdropFlash"></div>
    
    <!-- JELLYFIN PLAYER -->
    <iframe class="player-frame" id="playerFrame"></iframe>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        const itemType = urlParams.get('type'); // 'movie' or 'episode'
        
        const JELLYFIN_CONFIG = {
            SERVER: 'https://flmtv26.duckdns.org:8920',
            API_KEY: '62131ee22c0141c6b651be75a7444350',
            USER_ID: '0407d4609a0346f99c09e0d7ddc9ccd1'
        };
        
        async function jellyfinFetch(endpoint, params = {}) {
            const queryString = new URLSearchParams({
                api_key: JELLYFIN_CONFIG.API_KEY,
                ...params
            }).toString();
            
            const url = `${JELLYFIN_CONFIG.SERVER}${endpoint}?${queryString}`;
            const response = await fetch(url);
            return response.json();
        }
        
        // Authenticate as Public user
        async function authenticatePublic() {
            try {
                const response = await fetch(`${JELLYFIN_CONFIG.SERVER}/Users/AuthenticateByName`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Emby-Authorization': `MediaBrowser Client="FLM TV Web", Device="Browser", DeviceId="flmtv-web", Version="1.0.0"`
                    },
                    body: JSON.stringify({
                        Username: 'Public',
                        Pw: ''
                    })
                });
                
                const data = await response.json();
                console.log('âœ… Authenticated as Public');
                return data.AccessToken;
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }
        
        async function loadPlayer() {
            try {
                // Authenticate first
                await authenticatePublic();
                
                // Fetch item to get backdrop
                const item = await jellyfinFetch(`/Users/${JELLYFIN_CONFIG.USER_ID}/Items/${itemId}`);
                
                // Set backdrop
                const backdrop = document.getElementById('backdropFlash');
                if (item.BackdropImageTags && item.BackdropImageTags.length > 0) {
                    backdrop.style.backgroundImage = 
                        `url('${JELLYFIN_CONFIG.SERVER}/Items/${itemId}/Images/Backdrop?api_key=${JELLYFIN_CONFIG.API_KEY}&tag=${item.BackdropImageTags[0]}&quality=90')`;
                } else if (item.ImageTags && item.ImageTags.Primary) {
                    backdrop.style.backgroundImage = 
                        `url('${JELLYFIN_CONFIG.SERVER}/Items/${itemId}/Images/Primary?api_key=${JELLYFIN_CONFIG.API_KEY}&quality=90')`;
                }
                
                // Load Jellyfin player after 2 seconds (when backdrop fades)
                setTimeout(() => {
                    const playerFrame = document.getElementById('playerFrame');
                    
                    // LOAD JELLYFIN VIDEO PLAYER DIRECTLY (not detail page!)
                    playerFrame.src = `${JELLYFIN_CONFIG.SERVER}/web/index.html#!/video?id=${itemId}&serverId=db6bb6388c8c4c70825698639853ede6&api_key=${JELLYFIN_CONFIG.API_KEY}&mediaSourceId=${itemId}&autoplay=true`;
                    
                    // Show iframe after 3 seconds total
                    setTimeout(() => {
                        playerFrame.classList.add('visible');
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                console.error('Error loading player:', error);
                document.body.innerHTML = '<div style="color:white;padding:2rem;text-align:center;">Error loading player</div>';
            }
        }
        
        if (itemId) {
            loadPlayer();
        } else {
            document.body.innerHTML = '<div style="color:white;padding:2rem;text-align:center;">No item ID provided</div>';
        }
    </script>
    
</body>
</html>
