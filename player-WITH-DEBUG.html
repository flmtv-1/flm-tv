<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV Player</title>
    <link rel="icon" type="image/png" href="assets/logos/flm-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /*  PLAYER CONTAINER - EXACTLY LIKE JELLYFIN                       */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transition: width 0.3s ease;
        }
        
        /* Shift left when chat/AI open */
        #playerContainer.panel-open {
            width: calc(100% - 450px);
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /*  TOP BAR - BACK BUTTON & TITLE                                  */

        #topBar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        #playerContainer:hover #topBar,
        #topBar.show {
            opacity: 1;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: opacity 0.2s;
        }
        
        .back-btn:hover {
            opacity: 0.7;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .top-right-buttons {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /*  BOTTOM CONTROLS - EXACTLY LIKE JELLYFIN                        */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        #bottomControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            padding: 0 1.5rem 1rem 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        #playerContainer:hover #bottomControls,
        #bottomControls.show {
            opacity: 1;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #00a4dc;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Control Buttons */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            opacity: 0.7;
        }
        
        .control-btn.play-pause {
            font-size: 2rem;
            padding: 0.5rem 1rem;
        }
        
        .time-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            margin: 0 0.5rem;
        }
        
        .end-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-left: auto;
            margin-right: 1rem;
        }
        
        /* Volume */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            background: #00a4dc;
            border-radius: 2px;
            width: 100%;
        }
        
        /* Right Side Controls */
        .right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Chat & AI Buttons (NEW!) */
        .chat-btn,
        .ai-btn {
            background: transparent;
            border: 2px solid #22c55e;
            color: #22c55e;
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
        }
        
        .chat-btn:hover,
        .ai-btn:hover {
            background: #22c55e;
            color: #000;
        }
        
        .ai-btn {
            border-color: #fcd116;
            color: #fcd116;
        }
        
        .ai-btn:hover {
            background: #fcd116;
            color: #000;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /*  CHAT & AI PANELS                                                */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        .side-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: #1a1f2e;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }
        
        .side-panel.active {
            right: 0;
        }
        
        .panel-header {
            padding: 1rem 1.5rem;
            background: #0f1419;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3142;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .close-panel-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s;
        }
        
        .close-panel-btn:hover {
            color: #fff;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        /* Chat Messages */
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #22c55e;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.other {
            background: #2a3142;
            color: #fff;
            align-self: flex-start;
        }
        
        .message-author {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }
        
        /* Chat Input */
        .chat-input-container {
            padding: 1rem 1.5rem;
            background: #0f1419;
            border-top: 1px solid #2a3142;
            display: flex;
            gap: 0.8rem;
        }
        
        .chat-input {
            flex: 1;
            background: #2a3142;
            border: 1px solid #3a4557;
            color: #fff;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        
        .send-btn {
            background: #22c55e;
            border: none;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #16a34a;
        }
        
        /* AI Response */
        .ai-response {
            background: #2a3142;
            padding: 1.2rem;
            border-radius: 12px;
            line-height: 1.6;
            color: #e2e8f0;
        }
        
        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a3142;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /*  MOBILE RESPONSIVE                                               */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        @media (max-width: 768px) {
            .side-panel {
                width: 100%;
                right: -100%;
            }
            
            #playerContainer.panel-open {
                width: 100%;
            }
            
            .video-title {
                font-size: 0.9rem;
            }
            
            .control-btn {
                font-size: 1rem;
                padding: 0.4rem;
            }
            
            .control-btn.play-pause {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div id="playerContainer">

            <div class="time-display" id="timeDisplay">

                    </div>
                </div>
                
                <!-- Settings -->
                <button class="control-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                
                <!-- Fullscreen -->
                <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  JELLYFIN CONFIGURATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const JELLYFIN_CONFIG = {
    SERVER: 'https://flmtv26.duckdns.org:8920',
    API_KEY: '24674385633844efbe3a1367b8f63d43',
    USER_ID: 'dd56bd60efbe4a64a4e6f866a50a6b37'
};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  VIDEO PLAYER SETUP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const video = document.getElementById('videoPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');
const currentTimeDisplay = document.getElementById('currentTime');
const durationDisplay = document.getElementById('duration');
const endTimeDisplay = document.getElementById('endTime');
const volumeBtn = document.getElementById('volumeBtn');
const volumeLevel = document.getElementById('volumeLevel');
const volumeSlider = document.getElementById('volumeSlider');

let hls = null;

// Get video ID from URL
const urlParams = new URLSearchParams(window.location.search);
const videoId = urlParams.get('id');

// Load video
async function loadVideo() {
    console.log('ğŸ¬ Starting video load...');
    console.log('Video ID:', videoId);
    
    if (!videoId) {
        const errorMsg = 'âŒ ERROR: No video ID provided in URL!\n\nMake sure you open the player with ?id=VIDEO_ID in the URL';
        alert(errorMsg);
        console.error(errorMsg);
        document.getElementById('videoTitle').textContent = 'ERROR: No video ID';
        return;
    }
    
    try {
        console.log('ğŸ“¡ Fetching video info from Jellyfin...');
        console.log('API URL:', `${JELLYFIN_CONFIG.SERVER}/Users/${JELLYFIN_CONFIG.USER_ID}/Items/${videoId}`);
        
        // Fetch video info
        const response = await fetch(`${JELLYFIN_CONFIG.SERVER}/Users/${JELLYFIN_CONFIG.USER_ID}/Items/${videoId}?api_key=${JELLYFIN_CONFIG.API_KEY}`);
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`Jellyfin API returned status ${response.status}: ${response.statusText}`);

        const videoInfo = await response.json();
        console.log('âœ… Video info loaded:', videoInfo);
        
        // Set title
        let title = videoInfo.Name;

            title = `${videoInfo.SeriesName} - S${videoInfo.ParentIndexNumber}:E${videoInfo.IndexNumber} - ${videoInfo.Name}`;

                title += ` (${videoInfo.ProductionYear})`;
            }
        }
        document.getElementById('videoTitle').textContent = title;
        document.title = title;
        console.log('âœ… Title set:', title);
        
        // Get stream URL
        const streamUrl = `${JELLYFIN_CONFIG.SERVER}/Videos/${videoId}/master.m3u8?api_key=${JELLYFIN_CONFIG.API_KEY}&DeviceId=flmtv-player&MediaSourceId=${videoId}`;
        console.log('ğŸ¥ Stream URL:', streamUrl);
        
        // Load HLS stream
        if (Hls.isSupported()) {
            console.log('âœ… HLS.js is supported, loading stream...');
            hls = new Hls({
                debug: true, // Enable debug for troubleshooting
                enableWorker: true,
                lowLatencyMode: false
            });
            
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('âœ… HLS manifest parsed successfully!');
                console.log('Video is ready to play');
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('âŒ HLS ERROR:', data);
                if (data.fatal) {
                    console.error('âŒ FATAL ERROR:', data.type, data.details);
                    alert(`Video Error: ${data.type}\n${data.details}\n\nCheck console (F12) for details`);
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log('âœ… Native HLS support (Safari), loading...');
            video.src = streamUrl;
        } else {
            const errorMsg = 'âŒ ERROR: Browser does not support HLS streaming!\n\nTry Chrome, Firefox, or Safari.';
            alert(errorMsg);
            console.error(errorMsg);
        }
        
        console.log('âœ… Video loading complete');
        
    } catch (error) {
        console.error('âŒ ERROR loading video:', error);
        alert(`Failed to load video!\n\nError: ${error.message}\n\nCheck console (F12) for details`);

// Play/Pause
function togglePlayPause() {
    if (video.paused) {
        video.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
        video.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
}

// Skip forward/backward
function skipForward() {
    video.currentTime += 10;
}

function skipBackward() {
    video.currentTime -= 10;
}

// Progress bar
video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    progressBar.style.width = percent + '%';
    
    // Update time displays
    currentTimeDisplay.textContent = formatTime(video.currentTime);
    durationDisplay.textContent = formatTime(video.duration);
    
    // Calculate end time
    if (!isNaN(video.duration)) {
        const remaining = video.duration - video.currentTime;
        const endTime = new Date(Date.now() + remaining * 1000);
        endTimeDisplay.textContent = `Ends at ${endTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}`;
    }
});

// Click progress bar to seek
progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    video.currentTime = percent * video.duration;
});

// Volume
function toggleMute() {
    video.muted = !video.muted;
    updateVolumeIcon();
}

volumeSlider.addEventListener('click', (e) => {
    const rect = volumeSlider.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    video.volume = percent;
    volumeLevel.style.width = (percent * 100) + '%';
    updateVolumeIcon();
});

function updateVolumeIcon() {
    const icon = volumeBtn.querySelector('i');
    if (video.muted || video.volume === 0) {
        icon.className = 'fas fa-volume-mute';
    } else if (video.volume < 0.5) {
        icon.className = 'fas fa-volume-down';
    } else {
        icon.className = 'fas fa-volume-up';
    }
}

// Fullscreen
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

// Format time
function formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Auto-hide controls
let controlsTimeout;
document.getElementById('playerContainer').addEventListener('mousemove', () => {
    document.getElementById('topBar').classList.add('show');
    document.getElementById('bottomControls').classList.add('show');
    
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(() => {
        if (!video.paused) {
            document.getElementById('topBar').classList.remove('show');
            document.getElementById('bottomControls').classList.remove('show');
        }
    }, 3000);
});

function togglePanel(panel) {
    const chatPanel = document.getElementById('chatPanel');
    const aiPanel = document.getElementById('aiPanel');
    const playerContainer = document.getElementById('playerContainer');
    
    if (panel === 'chat') {
        const isOpen = chatPanel.classList.contains('active');
        
        // Close AI if open
        aiPanel.classList.remove('active');
        
        // Toggle chat
        if (isOpen) {
            chatPanel.classList.remove('active');
            playerContainer.classList.remove('panel-open');
        } else {
            chatPanel.classList.add('active');
            playerContainer.classList.add('panel-open');
        }
    } else if (panel === 'ai') {
        const isOpen = aiPanel.classList.contains('active');
        
        // Close chat if open
        chatPanel.classList.remove('active');
        
        // Toggle AI
        if (isOpen) {
            aiPanel.classList.remove('active');
            playerContainer.classList.remove('panel-open');
        } else {
            aiPanel.classList.add('active');
            playerContainer.classList.add('panel-open');
        }
    }
}

function closePanel(panel) {
    const chatPanel = document.getElementById('chatPanel');
    const aiPanel = document.getElementById('aiPanel');
    const playerContainer = document.getElementById('playerContainer');
    
    if (panel === 'chat') {
        chatPanel.classList.remove('active');
    } else if (panel === 'ai') {
        aiPanel.classList.remove('active');
    }
    
    // Remove panel-open class if no panels are open
    if (!chatPanel.classList.contains('active') && !aiPanel.classList.contains('active')) {
        playerContainer.classList.remove('panel-open');
    }
}
