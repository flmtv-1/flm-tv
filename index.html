<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV - Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #fcd116;
            text-align: center;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #1a1f2e;
            border-radius: 10px;
        }
        
        .test-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: #fcd116;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .test-button:active {
            background: #22c55e;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #0f1729;
            border-radius: 5px;
            min-height: 40px;
        }
        
        .success {
            color: #22c55e;
        }
        
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üîß FLM TV Mobile Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Touch Detection</h2>
        <button class="test-button" onclick="test1()">TAP THIS BUTTON</button>
        <div class="result" id="result1">Waiting for tap...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: JavaScript Working</h2>
        <button class="test-button" onclick="test2()">TEST JAVASCRIPT</button>
        <div class="result" id="result2">Waiting for test...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Console Logging</h2>
        <button class="test-button" onclick="test3()">LOG TO CONSOLE</button>
        <div class="result" id="result3">Check browser console</div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Alert Box</h2>
        <button class="test-button" onclick="test4()">SHOW ALERT</button>
        <div class="result" id="result4">Should show alert popup</div>
    </div>
    
    <div class="test-section">
        <h2>Test 5: Navigate to Home</h2>
        <button class="test-button" onclick="location.href='home.html'">GO TO HOME PAGE</button>
        <div class="result" id="result5">Should navigate to home.html</div>
    </div>
    
    <div class="test-section">
        <h2>Device Info</h2>
        <div class="result" id="deviceInfo">Loading...</div>
    </div>
    
    <script>
        // Test 1: Touch detection
        function test1() {
            document.getElementById('result1').innerHTML = '<span class="success">‚úÖ TOUCH WORKS! Button was tapped!</span>';
            console.log('‚úÖ Test 1: Touch detected');
        }
        
        // Test 2: JavaScript
        function test2() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('result2').innerHTML = '<span class="success">‚úÖ JAVASCRIPT WORKS! Time: ' + now + '</span>';
            console.log('‚úÖ Test 2: JavaScript executed at', now);
        }
        
        // Test 3: Console
        function test3() {
            console.log('‚úÖ Test 3: Console.log working!');
            console.log('User Agent:', navigator.userAgent);
            console.log('Touch support:', 'ontouchstart' in window);
            document.getElementById('result3').innerHTML = '<span class="success">‚úÖ Logged to console! (Press F12 or use remote debugging)</span>';
        }
        
        // Test 4: Alert
        function test4() {
            alert('‚úÖ ALERT WORKS! This is a test popup.');
            document.getElementById('result4').innerHTML = '<span class="success">‚úÖ Alert shown!</span>';
            console.log('‚úÖ Test 4: Alert shown');
        }
        
        // Show device info on load
        window.onload = function() {
            const info = {
                'User Agent': navigator.userAgent,
                'Screen Size': window.innerWidth + ' x ' + window.innerHeight,
                'Touch Support': 'ontouchstart' in window ? 'YES ‚úÖ' : 'NO ‚ùå',
                'Platform': navigator.platform,
                'Language': navigator.language
            };
            
            let html = '';
            for (let key in info) {
                html += '<strong>' + key + ':</strong> ' + info[key] + '<br>';
            }
            
            document.getElementById('deviceInfo').innerHTML = html;
            console.log('Device Info:', info);
        };
    </script>
</body>
</html>
