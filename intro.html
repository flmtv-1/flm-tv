<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FLM TV — OUT OF THIS WORLD</title>

  <meta name="description" content="FLM TV is OUT OF THIS WORLD — Film, Live & Music. Channel 26.5 Las Vegas and global streaming." />
  <meta property="og:title" content="FLM TV — OUT OF THIS WORLD" />
  <meta property="og:description" content="Film • Live • Music. Watch FLM TV Channel 26.5 Las Vegas and global streaming." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://flmtv.com" />
  <meta property="og:image" content="/assets/flm-preview.png" />

  <link rel="icon" type="image/png" href="assets/logos/flm-logo.png" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family: Arial, Helvetica, sans-serif;
      color:#fff;
      background:#050811;
      overflow:hidden;
    }

    .intro{
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Background image (your alien banner) */
    .bg{
      position:absolute;
      inset:0;
      background:url("assets/flmtv-AlienBanner1-1200x630.png") center/cover no-repeat;
      transform:scale(1.02);
    }

    /* Dark overlay for readability */
    .overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, rgba(0,0,0,.20), rgba(0,0,0,.70) 60%, rgba(0,0,0,.88));
    }

    .panel{
      position:relative;
      z-index:2;
      max-width:780px;
      width:100%;
      padding:28px 22px;
      border-radius:22px;
      background:rgba(10,15,26,.55);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }

    .logo{
      width:88px;
      height:auto;
      margin:0 auto 14px;
      display:block;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,.35));
    }

    h1{
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:.5px;
      margin-bottom:10px;
      color:#fcd116;
      text-shadow:0 2px 12px rgba(0,0,0,.45);
    }

    .tagline{
      font-size: clamp(16px, 2.2vw, 22px);
      opacity:.92;
      margin-bottom:18px;
    }

    .enter{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:6px;
      padding:16px 26px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      border:none;
      cursor:pointer;
      background:#22c55e;
      color:#08110f;
      box-shadow:0 10px 24px rgba(34,197,94,.35);
      transition: transform .15s ease, box-shadow .15s ease;
      text-decoration:none;
    }
    .enter:hover{
      transform: translateY(-1px);
      box-shadow:0 14px 30px rgba(34,197,94,.45);
    }

    .links{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
      opacity:.95;
    }
    .links a{
      color: rgba(255,255,255,.85);
      text-decoration:none;
      font-weight:700;
    }
    .links a:hover{ color:#22c55e; }

    .links img{
      height:26px;
      width:auto;
      display:block;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.35));
    }

    .small{
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <section class="intro">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="panel">
      <img class="logo" src="assets/logos/flm-logo.png" alt="FLM TV" />
      <h1>FLM TV</h1>
      <div class="tagline">IS OUT OF THIS WORLD</div>

      <!-- ENTER goes to your app -->
      <a class="enter" href="index.html">▶ Enter FLM TV</a>

      <div class="links">
        <a href="https://7realmstv.com" target="_blank" rel="noopener">7realmstv.com</a>
        <a href="https://amplepoints.com" target="_blank" rel="noopener">
          <img src="assets/images/amplepointLOGO.png" alt="AmplePoints" />
        </a>
      </div>

      <div class="small">Channel 26.5 Las Vegas • Film • Live • Music</div>
    </div>
  </section>
</body>
</html>
