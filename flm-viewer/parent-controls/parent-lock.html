
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parental Controls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      color: #f33;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .ratings {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      background: #e50914;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff1c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parental Controls</h2>
    <label for="password">Enter Parent Password:</label>
    <input type="password" id="parentPassword" placeholder="Password">

    <label>Block Ratings:</label>
    <div class="ratings">
      <label><input type="checkbox" value="R"> Block R</label>
      <label><input type="checkbox" value="PG-13"> Block PG-13</label>
      <label><input type="checkbox" value="PG"> Block PG</label>
      <label><input type="checkbox" value="G"> Block G</label>
    </div>

    <label><input type="checkbox" id="blockChat"> Disable Chat Access</label>

    <button class="btn" onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const password = document.getElementById('parentPassword').value;
      if (!password) {
        alert('Please enter a password');
        return;
      }
      localStorage.setItem('parentPassword', password);
      const blockedRatings = [];
      document.querySelectorAll('.ratings input:checked').forEach(cb => {
        blockedRatings.push(cb.value);
      });
      localStorage.setItem('blockedRatings', JSON.stringify(blockedRatings));
      localStorage.setItem('blockChat', document.getElementById('blockChat').checked);
      alert('Settings saved!');
    }
  </script>
</body>
</html>
