<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season - FLM TV</title>
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #22c55e;
            --bg: #0a0f1a;
            --bg-light: #1a1f2e;
            --text: #ffffff;
            --text-secondary: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: #000;
        }
        
        .header {
            background: var(--bg-light);
            padding: 6rem 2rem 2rem;
            border-bottom: 3px solid var(--primary);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .season-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .show-title {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .episodes-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .episode-card {
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            gap: 1.5rem;
        }
        
        .episode-card:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }
        
        .episode-thumbnail {
            width: 300px;
            height: 169px;
            object-fit: cover;
            background: #1a1a1a;
            flex-shrink: 0;
        }
        
        .episode-info {
            padding: 1.5rem;
            flex: 1;
        }
        
        .episode-number {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .episode-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .episode-overview {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .episode-runtime {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .episode-card {
                flex-direction: column;
            }
            .episode-thumbnail {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }
            .season-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">← Back</button>

<div id="loading"><div class="spinner"></div></div>

<div class="header">
    <div class="header-content">
        <h2 class="show-title" id="showTitle">Loading...</h2>
        <h1 class="season-title" id="seasonTitle">Loading...</h1>
    </div>
</div>

<div class="content">
    <h2 class="section-title">Episodes</h2>
    <div class="episodes-list" id="episodesList"></div>
</div>

<script>
const CONFIG = {
    SERVER: 'https://flmtv26.duckdns.org:8920',
    API_KEY: '24674385633844efbe3a1367b8f63d43',
    USER_ID: 'dd56bd60efbe4a64a4e6f866a50a6b37'
};

const seasonId = new URLSearchParams(window.location.search).get('id');
const showId = new URLSearchParams(window.location.search).get('showId');

// AUTHENTICATE FIRST
async function authenticate() {
    try {
        const response = await fetch(`${CONFIG.SERVER}/Users/AuthenticateByName`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Emby-Authorization': `MediaBrowser Client="FLM TV", Device="Web", DeviceId="flmtv-${Date.now()}", Version="1.0.0"`
            },
            body: JSON.stringify({
                Username: 'Public',
                Pw: ''
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            CONFIG.ACCESS_TOKEN = data.AccessToken;
            CONFIG.USER_ID = data.User.Id;
            console.log('✅ Authenticated');
            return true;
        }
    } catch (error) {
        console.error('Auth error:', error);
    }
    return false;
}

async function loadSeason() {
    try {
        // Authenticate first
        await authenticate();
        
        const headers = {
            'X-Emby-Authorization': `MediaBrowser Client="FLM TV", Device="Web", DeviceId="flmtv-web", Version="1.0.0", Token="${CONFIG.ACCESS_TOKEN}"`
        };
        
        // Get season info
        const seasonUrl = `${CONFIG.SERVER}/Users/${CONFIG.USER_ID}/Items/${seasonId}`;
        const seasonRes = await fetch(seasonUrl, { headers });
        const season = await seasonRes.json();
        
        console.log('Season:', season);
        
        // Get show info
        if (showId) {
            const showUrl = `${CONFIG.SERVER}/Users/${CONFIG.USER_ID}/Items/${showId}`;
            const showRes = await fetch(showUrl, { headers });
            const show = await showRes.json();
            document.getElementById('showTitle').textContent = show.Name;
        }
        
        // Set season title
        document.getElementById('seasonTitle').textContent = season.Name;
        
        // Load episodes
        const episodesUrl = `${CONFIG.SERVER}/Shows/${showId}/Episodes?seasonId=${seasonId}&userId=${CONFIG.USER_ID}`;
        const episodesRes = await fetch(episodesUrl, { headers });
        const episodesData = await episodesRes.json();
        
        console.log('Episodes:', episodesData);
        
        const episodesList = document.getElementById('episodesList');
        episodesList.innerHTML = '';
        
        if (episodesData.Items && episodesData.Items.length > 0) {
            episodesData.Items.forEach(episode => {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.onclick = () => {
                    window.location.href = `player.html?id=${episode.Id}`;
                };
                
                const thumbnailUrl = episode.ImageTags && episode.ImageTags.Primary
                    ? `${CONFIG.SERVER}/Items/${episode.Id}/Images/Primary?api_key=${CONFIG.API_KEY}&tag=${episode.ImageTags.Primary}&maxWidth=600`
                    : '';
                
                const runtime = episode.RunTimeTicks ? Math.round(episode.RunTimeTicks / 600000000) : 0;
                
                card.innerHTML = `
                    ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="Episode ${episode.IndexNumber}" class="episode-thumbnail" loading="lazy" onerror="this.style.background='#1a1a1a'">` : '<div class="episode-thumbnail"></div>'}
                    <div class="episode-info">
                        <div class="episode-number">Episode ${episode.IndexNumber || '?'}</div>
                        <div class="episode-title">${episode.Name || 'Untitled'}</div>
                        <div class="episode-overview">${episode.Overview || 'No description available.'}</div>
                        ${runtime ? `<div class="episode-runtime">${runtime} min</div>` : ''}
                    </div>
                `;
                
                episodesList.appendChild(card);
            });
        } else {
            episodesList.innerHTML = '<p style="color: var(--text-secondary);">No episodes found</p>';
        }
        
        document.getElementById('loading').style.display = 'none';
        
    } catch (error) {
        console.error('Error loading season:', error);
        alert('Error loading season. Check console for details.');
        document.getElementById('loading').style.display = 'none';
    }
}

if (!seasonId) {
    alert('No season ID provided');
    history.back();
} else {
    loadSeason();
}
</script>

</body>
</html>
