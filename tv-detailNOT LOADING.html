<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show - FLM TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #22c55e;
            --accent: #ffd700;
            --bg: #0a0f1a;
            --bg-light: #1a1f2e;
            --text: #ffffff;
            --text-secondary: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: #000;
        }
        
        .hero {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            background-size: cover;
            background-position: center;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 15, 26, 0.8) 60%, var(--bg) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .show-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .show-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .show-meta span {
            color: var(--text-secondary);
        }
        
        .show-overview {
            max-width: 800px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text);
        }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .season-card {
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .season-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }
        
        .season-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .season-info {
            padding: 1rem;
        }
        
        .season-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .season-episodes {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .show-title { font-size: 2rem; }
            .seasons-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">
    <i class="fas fa-arrow-left"></i> Back
</button>

<div id="loading"><div class="spinner"></div></div>

<div class="hero" id="hero">
    <div class="hero-content">
        <h1 class="show-title" id="showTitle">Loading...</h1>
        <div class="show-meta" id="showMeta"></div>
        <p class="show-overview" id="showOverview"></p>
    </div>
</div>

<div class="content">
    <h2 class="section-title">Seasons</h2>
    <div class="seasons-grid" id="seasonsGrid"></div>
</div>

<script>
const CONFIG = {
    SERVER: 'https://flmtv26.duckdns.org:8920',
    API_KEY: '24674385633844efbe3a1367b8f63d43',
    USER_ID: 'dd56bd60efbe4a64a4e6f866a50a6b37'
};

const showId = new URLSearchParams(window.location.search).get('id');

if (!showId) {
    alert('No show ID provided');
    history.back();
} else {
    loadShow();
}

async function loadShow() {
    try {
        // Get show info
        const showUrl = `${CONFIG.SERVER}/Users/${CONFIG.USER_ID}/Items/${showId}?api_key=${CONFIG.API_KEY}`;
        const showRes = await fetch(showUrl);
        const show = await showRes.json();
        
        console.log('Show:', show);
        
        // Set backdrop
        if (show.BackdropImageTags && show.BackdropImageTags.length > 0) {
            const backdropUrl = `${CONFIG.SERVER}/Items/${showId}/Images/Backdrop?api_key=${CONFIG.API_KEY}&tag=${show.BackdropImageTags[0]}&maxWidth=1920`;
            document.getElementById('hero').style.backgroundImage = `url(${backdropUrl})`;
        }
        
        // Set title
        document.getElementById('showTitle').textContent = show.Name;
        
        // Set meta
        const metaHTML = [];
        if (show.ProductionYear) metaHTML.push(`<span>${show.ProductionYear}</span>`);
        if (show.OfficialRating) metaHTML.push(`<span>${show.OfficialRating}</span>`);
        if (show.CommunityRating) metaHTML.push(`<span>⭐ ${show.CommunityRating.toFixed(1)}</span>`);
        document.getElementById('showMeta').innerHTML = metaHTML.join(' • ');
        
        // Set overview
        document.getElementById('showOverview').textContent = show.Overview || 'No description available.';
        
        // Load seasons
        const seasonsUrl = `${CONFIG.SERVER}/Shows/${showId}/Seasons?userId=${CONFIG.USER_ID}&api_key=${CONFIG.API_KEY}`;
        const seasonsRes = await fetch(seasonsUrl);
        const seasonsData = await seasonsRes.json();
        
        console.log('Seasons:', seasonsData);
        
        const seasonsGrid = document.getElementById('seasonsGrid');
        seasonsGrid.innerHTML = '';
        
        if (seasonsData.Items && seasonsData.Items.length > 0) {
            seasonsData.Items.forEach(season => {
                const card = document.createElement('div');
                card.className = 'season-card';
                card.onclick = () => {
                    window.location.href = `season-detail.html?id=${season.Id}&showId=${showId}`;
                };
                
                const posterUrl = season.ImageTags && season.ImageTags.Primary
                    ? `${CONFIG.SERVER}/Items/${season.Id}/Images/Primary?api_key=${CONFIG.API_KEY}&tag=${season.ImageTags.Primary}&maxWidth=400`
                    : `${CONFIG.SERVER}/Items/${showId}/Images/Primary?api_key=${CONFIG.API_KEY}&maxWidth=400`;
                
                card.innerHTML = `
                    <img src="${posterUrl}" alt="${season.Name}" class="season-poster" loading="lazy">
                    <div class="season-info">
                        <div class="season-name">${season.Name}</div>
                        <div class="season-episodes">${season.ChildCount || 0} Episodes</div>
                    </div>
                `;
                
                seasonsGrid.appendChild(card);
            });
        } else {
            seasonsGrid.innerHTML = '<p style="color: var(--text-secondary);">No seasons found</p>';
        }
        
        document.getElementById('loading').style.display = 'none';
        
    } catch (error) {
        console.error('Error loading show:', error);
        alert('Error loading show: ' + error.message);
        document.getElementById('loading').style.display = 'none';
    }
}
</script>

</body>
</html>
