<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - FLM TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Video container - fullscreen */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: #ffd700;
            color: #000;
        }
        
        /* Loading overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #loading-text {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        /* Error message */
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 1001;
            display: none;
            max-width: 90%;
        }
        
        #error.show {
            display: block;
        }
        
        #error button {
            margin-top: 20px;
            background: white;
            color: #ef4444;
            border: none;
            padding: 10px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<a href="home.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Home
</a>

<div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading video...</div>
</div>

<div id="error">
    <h2>‚ùå Error Loading Video</h2>
    <p id="error-message">Unable to load video</p>
    <button onclick="location.reload()">Try Again</button>
    <button onclick="location.href='home.html'" style="margin-left: 10px;">Go Back</button>
</div>

<div id="videoContainer">
    <video id="video" controls playsinline preload="auto"></video>
</div>

<script>
// Configuration
const JELLYFIN_SERVER = 'https://flmtv26.duckdns.org:8920';
const API_KEY = '62131ee22c0141c6b651be75a7444350';

// Get video ID from URL
const urlParams = new URLSearchParams(window.location.search);
const itemId = urlParams.get('id');

const video = document.getElementById('video');
const loading = document.getElementById('loading');
const loadingText = document.getElementById('loading-text');
const errorDiv = document.getElementById('error');
const errorMessage = document.getElementById('error-message');

console.log('üé¨ Starting player for item:', itemId);

function showError(message) {
    console.error('‚ùå', message);
    loading.classList.add('hidden');
    errorMessage.textContent = message;
    errorDiv.classList.add('show');
}

function hideLoading() {
    loading.classList.add('hidden');
}

async function playVideo() {
    if (!itemId) {
        showError('No video ID provided in URL');
        return;
    }
    
    try {
        loadingText.textContent = 'Connecting to server...';
        
        // Test server connection first
        const testUrl = `${JELLYFIN_SERVER}/System/Info?api_key=${API_KEY}`;
        console.log('üîç Testing server connection:', testUrl);
        
        const testResponse = await fetch(testUrl);
        if (!testResponse.ok) {
            showError('Cannot connect to Jellyfin server. Please check if server is running at ' + JELLYFIN_SERVER);
            return;
        }
        
        console.log('‚úÖ Server is reachable');
        loadingText.textContent = 'Loading video...';
        
        // Build stream URL - using direct stream for best compatibility
        const streamUrl = `${JELLYFIN_SERVER}/Videos/${itemId}/stream?` + new URLSearchParams({
            'api_key': API_KEY,
            'Static': 'true',
            'MediaSourceId': itemId,
            'VideoCodec': 'h264',
            'AudioCodec': 'aac',
            'AudioStreamIndex': '1',
            'VideoStreamIndex': '0'
        });
        
        console.log('üì∫ Stream URL:', streamUrl);
        
        // Set video source
        video.src = streamUrl;
        
        // Handle video loaded
        video.addEventListener('loadedmetadata', function() {
            console.log('‚úÖ Video metadata loaded');
            console.log('Duration:', video.duration, 'seconds');
            hideLoading();
        });
        
        video.addEventListener('canplay', function() {
            console.log('‚úÖ Video can play');
            hideLoading();
        });
        
        // Handle errors
        video.addEventListener('error', function(e) {
            console.error('‚ùå Video error:', video.error);
            if (video.error) {
                let errorText = 'Error loading video';
                switch(video.error.code) {
                    case 1: errorText = 'Video loading aborted'; break;
                    case 2: errorText = 'Network error while loading video'; break;
                    case 3: errorText = 'Video decoding failed - format may not be supported'; break;
                    case 4: errorText = 'Video format not supported by your browser'; break;
                }
                showError(errorText + ' (Error code: ' + video.error.code + ')');
            }
        });
        
        // Try to play
        video.addEventListener('loadeddata', function() {
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚úÖ Playback started');
                    video.volume = 1.0;
                    video.muted = false;
                }).catch(err => {
                    console.log('‚ö†Ô∏è Autoplay prevented:', err.message);
                    // This is OK - user just needs to click play
                });
            }
        });
        
    } catch (error) {
        console.error('‚ùå Fatal error:', error);
        showError('Failed to initialize player: ' + error.message);
    }
}

// Start playback when page loads
if (itemId) {
    console.log('üé¨ Item ID found:', itemId);
    playVideo();
} else {
    showError('No video ID in URL. Please select a video from the home page.');
}

// Keyboard controls
document.addEventListener('keydown', (e) => {
    if (e.key === ' ' || e.key === 'k') {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
    } else if (e.key === 'ArrowLeft') {
        video.currentTime -= 10;
    } else if (e.key === 'ArrowRight') {
        video.currentTime += 10;
    } else if (e.key === 'f') {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            video.requestFullscreen();
        }
    } else if (e.key === 'm') {
        video.muted = !video.muted;
    }
});

</script>

</body>
</html>
