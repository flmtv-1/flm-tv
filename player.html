<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV Player</title>
    <link rel="icon" type="image/png" href="assets/logos/flm-logo.png">
    
    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Firebase for chat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* BACKDROP FLASH */
        #backdropFlash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1000;
            animation: fadeOut 2.5s ease forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        
        /* VIDEO CONTAINER */
        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 0.5s ease, width 0.3s ease;
        }
        
        #playerContainer.visible {
            opacity: 1;
        }
        
        /* Shift player left when chat is open */
        #playerContainer.chat-open {
            width: calc(100% - 450px);
        }
        
        #playerContainer.ai-open {
            width: calc(100% - 450px);
        }
        
        /* VIDEO ELEMENT */
        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* CUSTOM CONTROLS */
        #customControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        #playerContainer:hover #customControls,
        #customControls.show {
            opacity: 1;
        }
        
        /* PROGRESS BAR */
        #progressContainer {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            position: relative;
        }
        
        #progressBar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #22c55e 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        #progressHandle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            left: 0%;
        }
        
        /* CONTROLS ROW */
        #controlsRow {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }
        
        .control-btn:hover {
            color: #ffd700;
        }
        
        /* Chat Icon Button */
        .chat-icon-btn {
            width: 45px;
            height: 45px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 0;
        }
        
        .chat-icon-btn:hover {
            background: #16a34a;
            transform: scale(1.1);
        }
        
        /* AI Avatar Button (YOUR PHOTO!) */
        .ai-avatar-btn {
            width: 45px;
            height: 45px;
            background: #22c55e;
            border-radius: 50%;
            padding: 0;
            overflow: hidden;
            border: 3px solid #22c55e;
        }
        
        .ai-avatar-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ai-avatar-btn:hover {
            border-color: #ffd700;
            transform: scale(1.1);
        }
        
        #playPauseBtn {
            font-size: 2rem;
        }
        
        /* VOLUME CONTROL */
        #volumeControl {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #volumeSlider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }
        
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #volumeSlider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* TIME DISPLAY */
        #timeDisplay {
            color: #fff;
            font-size: 0.9rem;
            min-width: 100px;
        }
        
        /* SPACER */
        .spacer {
            flex: 1;
        }
        
        /* QUALITY SELECTOR */
        #qualitySelect {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        
        #qualitySelect:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* BACK BUTTON */
        #backBtn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            font-size: 1rem;
        }
        
        #backBtn.visible {
            opacity: 1;
        }
        
        #backBtn:hover {
            background: #ffd700;
            color: #000;
            transform: scale(1.05);
        }
        
        /* LOADING SPINNER */
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,215,0,0.2);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 150;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        #loadingSpinner.hidden {
            display: none;
        }
        
        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            #customControls {
                padding: 0.5rem;
            }
            
            #volumeControl {
                display: none;
            }
            
            .control-btn {
                font-size: 1.2rem;
                padding: 0.3rem;
            }
            
            #playPauseBtn {
                font-size: 1.5rem;
            }
            
            #backBtn {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            #playerContainer.chat-open,
            #playerContainer.ai-open {
                width: 100%;
            }
            
            #chatPanel,
            #aiPanel {
                width: 100% !important;
            }
        }
        
        /* CHAT PANEL */
        #chatPanel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: rgba(10, 15, 26, 0.98);
            border-left: 2px solid #ffd700;
            z-index: 500;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        #chatPanel.open {
            right: 0;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #ffd700 0%, #22c55e 100%);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffd700;
        }
        
        .panel-title {
            font-size: 1.25rem;
            font-weight: 900;
            color: #000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .panel-close {
            background: transparent;

            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .panel-close:hover {
            background: #000;
            color: #ffd700;
        }
        
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid #22c55e;
        }
        
        .chat-user {
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 0.25rem;
        }
        
        .chat-text {
            color: #fff;
        }
        
        .chat-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }
        
        #chatInput {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #chatInput input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            outline: none;
        }
        
        #chatInput input:focus {
            border-color: #ffd700;
        }
        
        #chatInput button {
            background: linear-gradient(135deg, #ffd700 0%, #22c55e 100%);
            border: none;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s ease;
        }
        
        #chatInput button:hover {
            transform: scale(1.05);
        }
        
        /* AI PANEL */
        #aiPanel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: rgba(10, 15, 26, 0.98);
            border-left: 2px solid #22c55e;
            z-index: 500;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        #aiPanel.open {
            right: 0;
        }
        
        #aiMessages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .ai-message {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #22c55e;
            flex-shrink: 0;
        }
        
        .ai-bubble {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            padding: 1rem;
            border-radius: 12px;
            flex: 1;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .user-bubble {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
        }
        
        .ai-text {
            color: #fff;
            line-height: 1.6;
        }
        
        #aiInput {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #aiInput input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            outline: none;
        }
        
        #aiInput input:focus {
            border-color: #22c55e;
        }
        
        #aiInput button {
            background: linear-gradient(135deg, #22c55e 0%, #ffd700 100%);
            border: none;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s ease;
        }
        
        #aiInput button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        const itemType = urlParams.get('type');
        
        const JELLYFIN_CONFIG = {
            SERVER: 'https://flmtv26.duckdns.org:8920',
            API_KEY: '62131ee22c0141c6b651be75a7444350',
            USER_ID: '0407d4609a0346f99c09e0d7ddc9ccd1'
        };
        
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD871FYC8vGc7JAAw-2rGMZBB_h4sI0HpQ",
            authDomain: "flmtv-site-counter.firebaseapp.com",
            databaseURL: "https://flmtv-site-counter-default-rtdb.firebaseio.com",
            projectId: "flmtv-site-counter",
            storageBucket: "flmtv-site-counter.firebasestorage.app",
            messagingSenderId: "480859127361",
            appId: "1:480859127361:web:2cb3b8c51c7e1e5d9c8f7e"
        };
        
        const GEMINI_API_KEY = 'AIzaSyD871FYC8vGc7JAAw-2rGMZBB_h4sI0HpQ';
        
        // Initialize Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Anonymous authentication
        auth.signInAnonymously().catch(error => console.error('Auth error:', error));
        
        const video = document.getElementById('videoPlayer');
        const playerContainer = document.getElementById('playerContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressHandle = document.getElementById('progressHandle');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const customControls = document.getElementById('customControls');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const backBtn = document.getElementById('backBtn');
        
        let hls = null;
        let hideControlsTimeout = null;
        
        async function jellyfinFetch(endpoint, params = {}) {
            const queryString = new URLSearchParams({
                api_key: JELLYFIN_CONFIG.API_KEY,
                ...params
            }).toString();
            
            const url = `${JELLYFIN_CONFIG.SERVER}${endpoint}?${queryString}`;
            const response = await fetch(url);
            return response.json();
        }
        
        async function authenticatePublic() {
            try {
                const response = await fetch(`${JELLYFIN_CONFIG.SERVER}/Users/AuthenticateByName`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Emby-Authorization': `MediaBrowser Client="FLM TV Web", Device="Browser", DeviceId="flmtv-web", Version="1.0.0"`
                    },
                    body: JSON.stringify({
                        Username: 'Public',
                        Pw: ''
                    })
                });
                
                const data = await response.json();
                console.log('‚úÖ Authenticated as Public');
                return data.AccessToken;
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }
        
        async function loadPlayer() {
            try {
                // Authenticate
                await authenticatePublic();
                
                // Fetch item for backdrop
                const item = await jellyfinFetch(`/Users/${JELLYFIN_CONFIG.USER_ID}/Items/${itemId}`);
                
                // Set backdrop
                const backdrop = document.getElementById('backdropFlash');
                if (item.BackdropImageTags && item.BackdropImageTags.length > 0) {
                    backdrop.style.backgroundImage = 
                        `url('${JELLYFIN_CONFIG.SERVER}/Items/${itemId}/Images/Backdrop?api_key=${JELLYFIN_CONFIG.API_KEY}&tag=${item.BackdropImageTags[0]}&quality=90')`;
                } else if (item.ImageTags && item.ImageTags.Primary) {
                    backdrop.style.backgroundImage = 
                        `url('${JELLYFIN_CONFIG.SERVER}/Items/${itemId}/Images/Primary?api_key=${JELLYFIN_CONFIG.API_KEY}&quality=90')`;
                }
                
                // Get video stream URL
                const streamUrl = `${JELLYFIN_CONFIG.SERVER}/Videos/${itemId}/master.m3u8?api_key=${JELLYFIN_CONFIG.API_KEY}&mediaSourceId=${itemId}`;
                
                console.log('üé¨ Stream URL:', streamUrl);
                
                // Initialize player after backdrop fades
                setTimeout(() => {
                    initializeVideoPlayer(streamUrl);
                    playerContainer.classList.add('visible');
                    backBtn.classList.add('visible');
                }, 2500);
                
            } catch (error) {
                console.error('Error loading player:', error);
                alert('Error loading video. Please try again.');
            }
        }
        
        function initializeVideoPlayer(streamUrl) {
            // Check if HLS is supported natively (Safari)
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                setupVideoEvents();
            } 
            // Use HLS.js for other browsers
            else if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('‚úÖ HLS manifest parsed');
                    loadingSpinner.classList.add('hidden');
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                    
                    // Populate quality selector
                    populateQualityOptions();
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, cannot recover');
                                alert('Error playing video. Please try again.');
                                break;
                        }
                    }
                });
                
                setupVideoEvents();
            } else {
                alert('Your browser does not support HLS video streaming.');
            }
        }
        
        function setupVideoEvents() {
            // Update progress bar
            video.addEventListener('timeupdate', updateProgress);
            
            // Update duration
            video.addEventListener('loadedmetadata', () => {
                updateTimeDisplay();
            });
            
            // Play/Pause button
            video.addEventListener('play', () => {
                playPauseBtn.textContent = '‚è∏';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.textContent = '‚ñ∂';
            });
            
            // Loading states
            video.addEventListener('waiting', () => {
                loadingSpinner.classList.remove('hidden');
            });
            
            video.addEventListener('playing', () => {
                loadingSpinner.classList.add('hidden');
            });
            
            // Hide controls after inactivity
            playerContainer.addEventListener('mousemove', () => {
                customControls.classList.add('show');
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        customControls.classList.remove('show');
                    }
                }, 3000);
            });
        }
        
        function populateQualityOptions() {
            if (hls && hls.levels.length > 0) {
                const qualitySelect = document.getElementById('qualitySelect');
                qualitySelect.innerHTML = '<option value="-1">Auto</option>';
                
                hls.levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`;
                    qualitySelect.appendChild(option);
                });
                
                qualitySelect.addEventListener('change', (e) => {
                    hls.currentLevel = parseInt(e.target.value);
                });
            }
        }
        
        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            progressHandle.style.left = percent + '%';
            updateTimeDisplay();
        }
        
        function updateTimeDisplay() {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
        
        // Progress bar seeking
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });
        
        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value / 100;
            updateVolumeIcon();
        });
        
        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeIcon();
        }
        
        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (video.volume < 0.5) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function goBack() {
            if (hls) {
                hls.destroy();
            }
            window.history.back();
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
                case 'm':
                case 'M':
                    toggleMute();
                    break;
            }
        });
        
        // Initialize
        if (itemId) {
            loadPlayer();
        } else {
            alert('No video ID provided');
        }
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CHAT FUNCTIONALITY
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        let chatOpen = false;
        let aiOpen = false;
        
        function toggleChat() {
            chatOpen = !chatOpen;
            const chatPanel = document.getElementById('chatPanel');
            const aiPanel = document.getElementById('aiPanel');
            
            if (chatOpen) {
                chatPanel.classList.add('open');
                playerContainer.classList.add('chat-open');
                
                // Close AI if open
                if (aiOpen) {
                    aiPanel.classList.remove('open');
                    aiOpen = false;
                }
                
                // Load chat messages
                loadChatMessages();
            } else {
                chatPanel.classList.remove('open');
                playerContainer.classList.remove('chat-open');
            }
        }
        
        function toggleAI() {
            aiOpen = !aiOpen;
            const aiPanel = document.getElementById('aiPanel');
            const chatPanel = document.getElementById('chatPanel');
            
            if (aiOpen) {
                aiPanel.classList.add('open');
                playerContainer.classList.add('ai-open');
                
                // Close chat if open
                if (chatOpen) {
                    chatPanel.classList.remove('open');
                    playerContainer.classList.remove('chat-open');
                    chatOpen = false;
                }
            } else {
                aiPanel.classList.remove('open');
                playerContainer.classList.remove('ai-open');
            }
        }
        
        function loadChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            const chatRef = database.ref('player-chat').limitToLast(50);
            
            chatRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayChatMessage(message);
            });
        }
        
        function displayChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="chat-user">${message.user || 'Anonymous'}</div>
                <div class="chat-text">${escapeHtml(message.text)}</div>
                <div class="chat-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const message = {
                user: 'Viewer',
                text: text,
                timestamp: Date.now()
            };
            
            database.ref('player-chat').push(message);
            input.value = '';
        }
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // AI ASSISTANT FUNCTIONALITY
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        async function sendAIMessage() {
            const input = document.getElementById('aiMessageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Display user message
            displayAIMessage(text, true);
            input.value = '';
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'ai-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <img src="assets/images/z-ai-avatar2.png" alt="Zaina AI" class="ai-avatar">
                <div class="ai-bubble">
                    <div class="ai-text">Zaina is typing...</div>
                </div>
            `;
            document.getElementById('aiMessages').appendChild(typingDiv);
            
            try {
                // Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are Zaina, the AI assistant for FLM TV, a multicultural television network. You're friendly, helpful, and knowledgeable about entertainment, movies, TV shows, and FLM TV's content. Keep responses concise and engaging. User question: ${text}`
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Remove typing indicator
                typingDiv.remove();
                
                // Display AI response
                displayAIMessage(aiResponse, false);
                
            } catch (error) {
                console.error('AI Error:', error);
                typingDiv.remove();
                displayAIMessage("Sorry, I'm having trouble connecting right now. Please try again!", false);
            }
        }
        
        function displayAIMessage(text, isUser) {
            const aiMessages = document.getElementById('aiMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'ai-message user-message' : 'ai-message';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="ai-bubble user-bubble">
                        <div class="ai-text">${escapeHtml(text)}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <img src="assets/images/z-ai-avatar2.png" alt="Zaina AI" class="ai-avatar">
                    <div class="ai-bubble">
                        <div class="ai-text">${escapeHtml(text)}</div>
                    </div>
                `;
            }
            
            aiMessages.appendChild(messageDiv);
            aiMessages.scrollTop = aiMessages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
