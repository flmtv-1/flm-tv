<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FLM TV Player</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #ffd700; --secondary: #22c55e; --bg: #0a0f1a; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: sans-serif;
        }

        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .movie-stage {
            flex: 1;
            height: 100%;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }

        #mediaLock {
            position: absolute;
            inset: 0;
            z-index: 999;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }

        .big-play-btn {
            background: var(--primary);
            color: #000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .side-panel {
            width: 0;
            height: 100%;
            background: #1a1f2e;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 0px solid var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body.panel-active .side-panel {
            width: 450px;
            border-left: 3px solid var(--primary);
        }

        @media (max-width: 768px) {
            body.panel-active .side-panel { width: 100vw; }
            body.panel-active .movie-stage { display: none; }
        }

        /* MOVED BUTTONS TO TOP RIGHT TO PREVENT OVERLAP WITH CONTROLS */
        .floating-ui {
            position: absolute;
            top: 30px; /* Moved from bottom to top */
            right: 30px;
            z-index: 100;
            display: flex;
            flex-direction: column; /* Stacked vertically for a cleaner look */
            gap: 15px;
        }

        .trigger {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(0,0,0,0.7); border: 2px solid var(--primary);
            color: var(--primary); display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="movie-stage">
        <div id="mediaLock" onclick="startCinema()">
            <div class="big-play-btn"><i class="fas fa-play"></i></div>
            <h1 style="color:white; margin:0;">FLM TV</h1>
            <p style="color:var(--primary); font-weight:bold;">CLICK TO UNMUTE & START</p>
        </div>

        <video id="cinemaPlayer" playsinline>
            <source id="movieSource" type="video/mp4">
        </video>

        <div class="floating-ui">
            <div class="trigger" style="border-color:var(--secondary)" onclick="toggleUI('ZAINA AI')">
                <img src="assets/images/z-ai-avatar2.png" style="width:100%; border-radius:50%;">
            </div>
            <div class="trigger" onclick="toggleUI('GLOBAL CHAT')">
                <i class="fas fa-comments"></i>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div style="padding: 20px; border-bottom: 2px solid var(--secondary); display:flex; justify-content:space-between; align-items:center;">
            <h3 id="panelTitle" style="color:var(--secondary); margin:0; font-weight:bold;">ZAINA AI</h3>
            <button onclick="toggleUI()" style="background:none; border:none; color:white; font-size:2.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="panelBody" style="flex:1; padding:20px; color:white; overflow-y:auto;">
            </div>
    </div>
</div>

<script>
    const video = document.getElementById('cinemaPlayer');
    const params = new URLSearchParams(window.location.search);
    const movieID = params.get('id');

    if (movieID) {
        document.getElementById('movieSource').src = `https://flmtv26.duckdns.org:8920/Videos/${movieID}/stream?static=true&api_key=5423f03b4131464490333d964f4f7830`;
        video.load();
    }

    function startCinema() {
        document.getElementById('mediaLock').style.display = 'none';
        video.muted = false;
        video.volume = 1.0;
        video.controls = true; 
        video.play();
    }

    function toggleUI(name) {
        if (!name || document.body.classList.contains('panel-active')) {
            document.body.classList.remove('panel-active');
        } else {
            document.getElementById('panelTitle').innerText = name;
            document.body.classList.add('panel-active');
        }
    }
</script>

</body>
</html>
