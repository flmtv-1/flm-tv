<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLM TV Mobile Player</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ffd700; --secondary: #22c55e; --panel-width: 450px;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* THE SLIDING WRAPPER */
        .master-layout {
            display: flex; width: calc(100vw + var(--panel-width)); height: 100vh;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .master-layout.panel-active { transform: translateX(calc(-1 * var(--panel-width))); }

        .video-container { width: 100vw; height: 100vh; position: relative; background: #000; }

        /* BIG TOUCH-FRIENDLY CONTROLS */
        .vjs-control-bar {
            background: linear-gradient(transparent, rgba(0,0,0,0.95)) !important;
            height: 6em !important; /* Larger for thumbs */
            padding: 0 10px !important;
        }
        .vjs-button > .vjs-icon-placeholder:before { font-size: 2.2em !important; line-height: 2.5 !important; }

        /* CHAT/AI BUTTONS IN BAR */
        .vjs-flm-btn { cursor: pointer; display: flex !important; align-items: center; justify-content: center; width: 5em !important; }
        .vjs-flm-btn i { color: var(--primary); font-size: 2rem; }
        .vjs-flm-btn img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--secondary); }

        /* THE PANELS */
        .side-panel { width: var(--panel-width); height: 100vh; background: #111; border-left: 2px solid var(--primary); display: flex; flex-direction: column; }
        
        @media (max-width: 768px) { :root { --panel-width: 100vw; } }

        /* UNMUTE OVERLAY (Crucial for Mobile) */
        #unmuteOverlay {
            position: absolute; top: 20px; right: 20px; z-index: 9999;
            background: var(--primary); color: #000; padding: 10px 20px;
            border-radius: 50px; font-weight: bold; display: none; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="master-layout" id="layoutWrapper">
    <div class="video-container">
        <div id="unmuteOverlay" onclick="unmute()"><i class="fas fa-volume-up"></i> TAP TO UNMUTE</div>
        
        <video id="flm-mobile-player" class="video-js vjs-big-play-centered" playsinline muted></video>
    </div>

    <div class="side-panel">
        <div style="padding:20px; border-bottom:2px solid var(--secondary); display:flex; justify-content:space-between; align-items:center;">
            <h2 id="pTitle" style="color:var(--primary); margin:0;">CHAT</h2>
            <button onclick="closeUI()" style="background:none; border:none; color:white; font-size:2.5rem;">&times;</button>
        </div>
        <div id="pContent" style="flex:1; overflow-y:auto; padding:15px; color:white;">
            </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const player = videojs('flm-mobile-player', {
        controls: true,
        autoplay: true,
        fluid: false,
        userActions: { doubleClick: true },
        controlBar: {
            children: [
                'playToggle', 'progressControl', 'volumePanel', 
                'currentTimeDisplay', 'fullscreenToggle'
            ]
        }
    });

    player.ready(function() {
        const bar = player.controlBar.el();
        
        // Add Chat
        const chatBtn = document.createElement('div');
        chatBtn.className = 'vjs-control vjs-button vjs-flm-btn';
        chatBtn.innerHTML = `<i class="fas fa-comments"></i>`;
        chatBtn.onclick = () => openUI('GLOBAL CHAT');

        // Add AI
        const aiBtn = document.createElement('div');
        aiBtn.className = 'vjs-control vjs-button vjs-flm-btn';
        aiBtn.innerHTML = `<img src="assets/images/z-ai-avatar2.png">`;
        aiBtn.onclick = () => openUI('ZAINA AI');

        const fs = player.controlBar.fullscreenToggle.el();
        bar.insertBefore(chatBtn, fs);
        bar.insertBefore(aiBtn, chatBtn);

        // Show unmute button if muted
        if (player.muted()) {
            document.getElementById('unmuteOverlay').style.display = 'block';
        }

        const id = new URLSearchParams(window.location.search).get('id');
        player.src({
            src: `https://flmtv26.duckdns.org:8920/Videos/${id}/stream?static=true&api_key=5423f03b4131464490333d964f4f7830`,
            type: 'video/mp4'
        });
    });

    function unmute() {
        player.muted(false);
        player.volume(1);
        document.getElementById('unmuteOverlay').style.display = 'none';
    }

    function openUI(name) {
        document.getElementById('pTitle').innerText = name;
        document.getElementById('layoutWrapper').classList.add('panel-active');
        setTimeout(() => player.trigger('resize'), 400);
    }

    function closeUI() {
        document.getElementById('layoutWrapper').classList.remove('panel-active');
        setTimeout(() => player.trigger('resize'), 400);
    }
</script>

</body>
</html>
