<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - FLM TV</title>
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #22c55e;
            --bg: #0a0f1a;
            --bg-light: #1a1f2e;
            --text: #ffffff;
            --text-secondary: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: #000;
        }
        
        .header {
            background: var(--bg-light);
            padding: 6rem 2rem 2rem;
            border-bottom: 3px solid var(--primary);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .category-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .category-count {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        
        .item-card {
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }
        
        .item-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .item-info {
            padding: 1rem;
        }
        
        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .item-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .category-title { font-size: 2rem; }
            .items-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; }
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">← Back</button>

<div id="loading"><div class="spinner"></div></div>

<div class="header">
    <div class="header-content">
        <h1 class="category-title" id="categoryTitle">Loading...</h1>
        <div class="category-count" id="categoryCount"></div>
    </div>
</div>

<div class="content">
    <div class="items-grid" id="itemsGrid"></div>
</div>

<script>
const CONFIG = {
    SERVER: 'https://flmtv26.duckdns.org:8920',
    API_KEY: '24674385633844efbe3a1367b8f63d43',
    USER_ID: 'dd56bd60efbe4a64a4e6f866a50a6b37'
};

const categoryId = new URLSearchParams(window.location.search).get('id');
const categoryName = new URLSearchParams(window.location.search).get('name');

// AUTHENTICATE FIRST
async function authenticate() {
    try {
        const response = await fetch(`${CONFIG.SERVER}/Users/AuthenticateByName`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Emby-Authorization': `MediaBrowser Client="FLM TV", Device="Web", DeviceId="flmtv-${Date.now()}", Version="1.0.0"`
            },
            body: JSON.stringify({
                Username: 'Public',
                Pw: ''
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            CONFIG.ACCESS_TOKEN = data.AccessToken;
            CONFIG.USER_ID = data.User.Id;
            console.log('✅ Authenticated');
            return true;
        }
    } catch (error) {
        console.error('Auth error:', error);
    }
    return false;
}

async function loadCategory() {
    try {
        // Authenticate first
        await authenticate();
        
        const headers = {
            'X-Emby-Authorization': `MediaBrowser Client="FLM TV", Device="Web", DeviceId="flmtv-web", Version="1.0.0", Token="${CONFIG.ACCESS_TOKEN}"`
        };
        
        // Set category name if provided
        if (categoryName) {
            document.getElementById('categoryTitle').textContent = decodeURIComponent(categoryName);
        }
        
        // Load items in category
        const itemsUrl = `${CONFIG.SERVER}/Users/${CONFIG.USER_ID}/Items?ParentId=${categoryId}&Recursive=true&SortBy=SortName`;
        console.log('Loading category:', itemsUrl);
        
        const itemsRes = await fetch(itemsUrl, { headers });
        const itemsData = await itemsRes.json();
        
        console.log('Category items:', itemsData);
        
        // Update count
        document.getElementById('categoryCount').textContent = `${itemsData.TotalRecordCount || itemsData.Items.length} items`;
        
        // If no name provided, try to get it from first item's parent
        if (!categoryName && itemsData.Items.length > 0) {
            try {
                const parentUrl = `${CONFIG.SERVER}/Users/${CONFIG.USER_ID}/Items/${categoryId}`;
                const parentRes = await fetch(parentUrl, { headers });
                const parent = await parentRes.json();
                document.getElementById('categoryTitle').textContent = parent.Name || 'Category';
            } catch (e) {
                document.getElementById('categoryTitle').textContent = 'Category';
            }
        }
        
        const itemsGrid = document.getElementById('itemsGrid');
        itemsGrid.innerHTML = '';
        
        if (itemsData.Items && itemsData.Items.length > 0) {
            itemsData.Items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => {
                    // Determine if this is a TV show or movie
                    if (item.Type === 'Series') {
                        window.location.href = `tv-detail.html?id=${item.Id}`;
                    } else if (item.Type === 'Movie') {
                        window.location.href = `player.html?id=${item.Id}`;
                    } else {
                        // Default to player
                        window.location.href = `player.html?id=${item.Id}`;
                    }
                };
                
                const posterUrl = item.ImageTags && item.ImageTags.Primary
                    ? `${CONFIG.SERVER}/Items/${item.Id}/Images/Primary?api_key=${CONFIG.API_KEY}&tag=${item.ImageTags.Primary}&maxWidth=400`
                    : '';
                
                card.innerHTML = `
                    ${posterUrl ? `<img src="${posterUrl}" alt="${item.Name}" class="item-poster" loading="lazy" onerror="this.style.background='#1a1a1a'">` : '<div class="item-poster"></div>'}
                    <div class="item-info">
                        <div class="item-title">${item.Name}</div>
                        ${item.ProductionYear ? `<div class="item-year">${item.ProductionYear}</div>` : ''}
                    </div>
                `;
                
                itemsGrid.appendChild(card);
            });
        } else {
            itemsGrid.innerHTML = '<p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center; padding: 2rem;">No items found in this category</p>';
        }
        
        document.getElementById('loading').style.display = 'none';
        
    } catch (error) {
        console.error('Error loading category:', error);
        alert('Error loading category. Check console for details.');
        document.getElementById('loading').style.display = 'none';
    }
}

if (!categoryId) {
    alert('No category ID provided');
    history.back();
} else {
    loadCategory();
}
</script>

</body>
</html>
