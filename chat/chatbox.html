    <style>
        /* Custom styles for the chatbox */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background for chatbox */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent chatbox scrollbar */
        }

        .chat-header {
            background-color: #282828;
            padding: 1rem;
            border-bottom: 1px solid #333;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto; /* Enable scrolling for messages */
            background-color: #1a1a1a;
        }

        .message {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.6rem 0.9rem;
            border-radius: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background-color: #e50914; /* Primary red for sent messages */
            color: white;
            border-bottom-right-radius: 0.25rem; /* Sharper corner on sent side */
        }

        .message.received .message-bubble {
            background-color: #333; /* Darker grey for received messages */
            color: white;
            border-bottom-left-radius: 0.25rem; /* Sharper corner on received side */
        }

        .message-sender {
            font-size: 0.75em;
            color: #b3b3b3;
            margin-bottom: 0.25rem;
            padding-left: 0.5rem; /* Align with bubble */
        }
        .message.sent .message-sender {
            text-align: right;
            padding-right: 0.5rem;
            padding-left: 0;
        }

        .chat-input-area {
            background-color: #282828;
            padding: 1rem;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative; /* For emoji picker positioning */
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: 1.5rem;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            outline: none;
            font-size: 1em;
            resize: none; /* Disable textarea resize handle */
            min-height: 40px; /* Ensure a minimum height */
            max-height: 100px; /* Limit height to prevent excessive growth */
            overflow-y: auto; /* Scroll if content exceeds max-height */
        }

        .chat-input::placeholder {
            color: #b3b3b3;
        }

        .chat-btn {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.2s ease;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .chat-btn:hover {
            background-color: #b8070f;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: calc(100% + 10px); /* Position above the input area */
            left: 0;
            right: 0;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.4);
            padding: 1rem;
            display: none; /* Hidden by default */
            flex-wrap: wrap;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .emoji-picker span {
            font-size: 1.5em;
            cursor: pointer;
            padding: 0.2rem;
            border-radius: 4px;
            transition: background-color 0.1s ease;
        }

        .emoji-picker span:hover {
            background-color: #3e3e3e;
        }
    </style>
</head>
