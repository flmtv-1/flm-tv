<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLM TV</title>
    <link rel="icon" type="image/png" href="assets/logos/flm-logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        /* VIDEO BACKGROUND */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Dark overlay for button visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        
        /* CONTENT - Button centered */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 20px 180px;
        }
        
        /* ENTER BUTTON */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 25px 60px;
            font-size: 40px;
            font-weight: 900;
            text-decoration: none;
            color: #000;
            background: linear-gradient(135deg, #fcd116 0%, #22c55e 100%);
            border-radius: 100px;
            box-shadow: 0 0 60px rgba(252, 209, 22, 0.8), 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .enter-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 100px rgba(252, 209, 22, 1), 0 30px 80px rgba(0, 0, 0, 0.8);
        }
        
        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 20px;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            transition: transform 0.3s ease;
        }
        
        .footer-links a:hover {
            transform: translateY(-5px);
        }
        
        .footer-links img {
            height: 36px;
            width: auto;
        }
        
        .footer-info {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1.5px;
        }
        
        .footer-info strong {
            color: #fcd116;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .enter-btn {
                padding: 20px 45px;
                font-size: 32px;
            }
            
            .footer-links img {
                height: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .enter-btn {
                padding: 18px 40px;
                font-size: 28px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    
    <!-- VIDEO BACKGROUND -->
    <div class="video-bg">
        <video id="introVideo" autoplay muted loop playsinline>
            <!-- Video source is set by JavaScript -->
            <source id="videoSource" src="" type="video/mp4">
        </video>
    </div>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>
    
    <!-- ENTER BUTTON -->
    <div class="content">
        <a class="enter-btn" href="app.html">
            <span>â–¶</span>
            <span>ENTER</span>
        </a>
    </div>
    
    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-links">
            <a href="https://7realmstv.com" target="_blank">
                <img src="assets/images/FLM logo symbol.png" alt="7RealmsTV">
            </a>
            <a href="https://amplepoints.com" target="_blank">
                <img src="assets/images/amplepointLOGO.png" alt="AmplePoints">
            </a>
        </div>
        <div class="footer-info">
            <strong>Channel 26.5 Las Vegas</strong> â€¢ Film â€¢ Live â€¢ Music
        </div>
    </div>
    
    <!-- SCRIPT TO CHOOSE VIDEO BASED ON VISIT -->
    <script>
        // Check if user has visited before
        const hasVisited = localStorage.getItem('flmtv_visited');
        
        // Get video element
        const videoSource = document.getElementById('videoSource');
        const video = document.getElementById('introVideo');
        
        if (!hasVisited) {
            // FIRST VISIT - Show Blue Aliens video
            videoSource.src = 'assets/videos/FLM TV Tag Blue Aliens2.mp4';
            
            // Mark as visited for next time
            localStorage.setItem('flmtv_visited', 'true');
            
            console.log('ðŸŽ¬ First visit - Playing Blue Aliens intro');
        } else {
            // SECOND VISIT (and beyond) - Show Tag 4-1 video
            videoSource.src = 'assets/videos/Tag 4-1.mp4';
            
            console.log('ðŸŽ¬ Returning visitor - Playing Tag 4-1 intro');
        }
        
        // Load and play the video
        video.load();
    </script>
    
</body>
</html>
