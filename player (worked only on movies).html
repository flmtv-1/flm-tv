<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - FLM TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        body { margin: 0; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: contain; }
        #loading { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; color: #fff; z-index: 999; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #0f0; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Chat & AI Buttons */
        .mini-btns {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .mini-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            padding: 0;
        }
        
        .mini-btn:hover {
            background: rgba(0,0,0,0.9);
            border-color: #0f0;
            transform: scale(1.05);
        }
        
        .mini-btn i {
            color: #fff;
            font-size: 1.2rem;
        }
        
        .mini-btn img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Side Panels */
        .panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(26, 31, 46, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.9);
            z-index: 10000;
            transition: right 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .panel.active { right: 0; }
        
        .panel-hdr {
            padding: 1.5rem;
            border-bottom: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .panel-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .panel-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .chat-msgs {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        
        .chat-msg {
            background: rgba(255,255,255,0.05);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid #0f0;
        }
        
        .chat-user {
            color: #ffd700;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .chat-txt {
            color: #fff;
            font-size: 0.9rem;
        }
        
        .chat-input-box {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 20px;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #0f0;
        }
        
        .chat-send {
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .ai-hdr {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        
        .ai-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ffd700;
        }
        
        .ai-info h4 {
            color: #ffd700;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .ai-info p {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .panel { width: 100%; right: -100%; }
            .mini-btns { bottom: 70px; right: 15px; }
        }
    </style>
</head>
<body>

<video id="video" controls></video>
<div id="loading"><div class="spinner"></div></div>

<!-- Chat & AI Buttons -->
<div class="mini-btns">
    <button class="mini-btn" onclick="openPanel('chatPanel')" title="Chat">
        <i class="fas fa-comments"></i>
    </button>
    <button class="mini-btn" onclick="openPanel('aiPanel')" title="Zaina AI">
        <img src="assets/images/z-ai-avatar2.png" alt="AI">
    </button>
</div>

<!-- Chat Panel -->
<div class="panel" id="chatPanel">
    <div class="panel-hdr">
        <h3 class="panel-title"><i class="fas fa-comments"></i> Live Chat</h3>
        <button class="panel-close" onclick="closePanel('chatPanel')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="panel-body">
        <div class="chat-msgs" id="chatMessages"></div>
        <div class="chat-input-box">
            <input type="text" id="chatUsername" class="chat-input" placeholder="Name" style="flex: 0 0 90px;">
            <input type="text" id="chatInput" class="chat-input" placeholder="Message...">
            <button id="sendBtn" class="chat-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- AI Panel -->
<div class="panel" id="aiPanel">
    <div class="panel-hdr">
        <h3 class="panel-title"><i class="fas fa-robot"></i> Zaina J AI</h3>
        <button class="panel-close" onclick="closePanel('aiPanel')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="panel-body">
        <div class="ai-hdr">
            <img src="assets/images/z-ai-avatar2.png" alt="Zaina AI" class="ai-avatar">
            <div class="ai-info">
                <h4>Zaina J AI</h4>
                <p>Entertainment Assistant</p>
            </div>
        </div>
        <p style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">AI recommendations coming soon...</p>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// Firebase
firebase.initializeApp({
    apiKey: "62131ee22c0141c6b651be75a7444350",
    authDomain: "flmtv-6d44e.firebaseapp.com",
    databaseURL: "https://flmtv-6d44e-default-rtdb.firebaseio.com",
    projectId: "flmtv-6d44e",
    storageBucket: "flmtv-6d44e.appspot.com",
    messagingSenderId: "407609346199",
    appId: "1:407609346199:web:0407d4609a0346f99c09e0d7ddc9ccd1"
});
const db = firebase.database();

// Config
const CFG = {
    SERVER: 'https://flmtv26.duckdns.org:8920',
    API_KEY: '24674385633844efbe3a1367b8f63d43'
};

const itemId = new URLSearchParams(window.location.search).get('id');
const video = document.getElementById('video');
const loading = document.getElementById('loading');

// Panels
function openPanel(id) {
    document.getElementById(id).classList.add('active');
    if (id === 'chatPanel') loadChat();
}

function closePanel(id) {
    document.getElementById(id).classList.remove('active');
}

// Chat
function loadChat() {
    db.ref('messages').limitToLast(50).on('value', (snap) => {
        const div = document.getElementById('chatMessages');
        div.innerHTML = '';
        snap.forEach((child) => {
            const m = child.val();
            div.innerHTML += `<div class="chat-msg"><div class="chat-user">${m.username || 'Anonymous'}</div><div class="chat-txt">${m.text}</div></div>`;
        });
        div.scrollTop = div.scrollHeight;
    });
}

function sendMsg() {
    const username = document.getElementById('chatUsername').value || 'Anonymous';
    const text = document.getElementById('chatInput').value.trim();
    if (!text) return;
    db.ref('messages').push({ username, text, timestamp: Date.now() });
    document.getElementById('chatInput').value = '';
}

document.getElementById('sendBtn').onclick = sendMsg;
document.getElementById('chatInput').onkeypress = (e) => e.key === 'Enter' && sendMsg();

// Video Player
if (!itemId) {
    loading.innerHTML = '<p style="color:#f00">No video ID</p>';
} else {
    // Try MP4 first (movies)
    const mp4Url = `${CFG.SERVER}/Videos/${itemId}/stream.mp4?Static=true&api_key=${CFG.API_KEY}`;
    
    video.src = mp4Url;
    
    video.addEventListener('canplay', () => {
        loading.style.display = 'none';
        video.play().catch(() => {});
    }, { once: true });
    
    video.addEventListener('error', () => {
        console.log('MP4 failed, trying HLS for TV series...');
        
        // If MP4 fails, use HLS (TV series)
        const hlsUrl = `${CFG.SERVER}/Videos/${itemId}/master.m3u8?api_key=${CFG.API_KEY}`;
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                loading.style.display = 'none';
                video.play().catch(() => {});
            });
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    console.error('HLS error:', data);
                    loading.innerHTML = '<p style="color:#f00">Playback error</p>';
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsUrl;
            loading.style.display = 'none';
        } else {
            loading.innerHTML = '<p style="color:#f00">Browser not supported</p>';
        }
    }, { once: true });
}
</script>

</body>
</html>
